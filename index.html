<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Finance Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Personal Finance Manager</h1>

    <!-- Set Budget and Income -->
    <div class="section">
      <h2>Set Income and Budget</h2>
      <input type="number" id="incomeInput" placeholder="Enter monthly income" />
      <input type="number" id="budgetInput" placeholder="Set budget limit" />
      <button onclick="initialize()">Set</button>
    </div>

    <!-- Add Expense -->
    <div class="section">
      <h2>Add Expense</h2>
      <input type="number" id="amountInput" placeholder="Expense Amount" />
      <input type="text" id="categoryInput" placeholder="Category (e.g., Food)" />
      <input type="date" id="dateInput" />
      <button onclick="addNewExpense()">Add Expense</button>
    </div>

    <!-- Display Summary -->
    <div class="section">
      <h2>Summary</h2>
      <p>Total Spent: <span id="totalSpent">0</span></p>
      <p>Savings: <span id="savings">0</span></p>
      <p>Category Breakdown:</p>
      <ul id="categoryBreakdown"></ul>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
